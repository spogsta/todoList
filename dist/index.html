
<head>
    <link rel="stylesheet" href="styles.css">
</head>



<body>
    
    <div id="content">
        <table id="table"></table>

        <br>

    
        <div id="submissionZone">
            <button id="newProject" onclick="newProject()" class="submissionZoneContent">new project</button>
            <label for="selectProject" class="submissionZoneContent">input project number</label>
            <input type="number" id="selectProject" name="selectProject" value="" min="0" max="0" class="submissionZoneContent">
            <button onclick="selectProject()" class="submissionZoneContent">submit project select</button>
            <button onclick="storeTodo()" class="submissionZoneContent">Save current todoList</button>
            <button onclick="retrieveTodo()" class="submissionZoneContent">load from local storage</button>
            <button onclick="clearStorage()" class="submissionZoneContent">Delete local storage</button>
        </div>
    </div>
    


    <!-- Trigger/Open The Modal -->
<button id="myBtn">Add a new todo</button>


<div id="myModal" class="modal">

<!-- Modal content -->
<div class="modal-content">
<span class="close">&times;</span>
<p>Add a todo!</p>

  <label for="title">Title</label>
  <input type="text" id="title" name="title" value="">
  <label for="date">Date</label>
  <input type="text" id="date" name="date" value="">
  <label for="time">Time</label>
  <input type="text" id="time" name="time" value="">
  <label for="read">Description</label>
  <input type="text" id="description" name="description" value="">
  <input type="button" value="Submit" onclick="formSubmit()">
  <label for="complete">Complete?</label>
  <input type="checkbox" id="complete" name="complete" value="">
  

</div>


</div>

<div>It's ugly, I know. But it's functional. Can change projects,create projects(listed as a number starting at 0), ad todos to projects, save todos to local storage and load them. Can delete todos, (need to ad a project delete) Also works with modals and webpack</div>


<script src="main.js"></script>

</body>
